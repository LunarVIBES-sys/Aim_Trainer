<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Aim Trainer</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
	<script src="script.js"></script>
</head>

<body>
	<h1>AimTrain</h1>
	<h2>Click the start button to begin the Aim Trainer!
		Click the target as many times as you can in 30 seconds.
		Every misclick will reduce your score.
	</h2>
	<h2 id="timer">30</h2>
	<button onclick="startGame()">Click to start</button>
	<div class="game">
		<div id="target" onmousedown="targetClick()"></div>
		<div id="background" onmousedown="fail()"></div>
		<div id="score">0</div>
	</div>

</body>

</html>
